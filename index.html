
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Capitals Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="map.html">World Map</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main class="container">
    <section class="card" id="intro-card">
      <h1>üåç World Capitals Quiz</h1>
      <label for="username">Username:</label>
      <input id="username" placeholder="Enter username" />
      <span id="nameStatus"></span>

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <span id="passwordStatus"></span>

      <label for="quiz-length">Select Quiz Length:</label>
      <select id="quiz-length">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="9999">Infinite</option>
      </select>
      <label for="custom-amount">Or enter custom amount:</label>
      <input type="number" id="custom-amount" min="1" />

      <button id="start-btn" disabled>Start Quiz</button>
    </section>

    <section id="quiz-section" style="display:none;">
      <h2 id="country-name"></h2>
      <div id="options"></div>
      <p id="result"></p>
      <button id="next-btn" style="display:none;">Next</button>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAi9sd4U0BLqvpOM3g5P2HdDzMjJxltrWY",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
  <script src="quiz.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const usernameInput = document.getElementById('username');
  const usernameStatus = document.getElementById('username-status');

  usernameInput.addEventListener('input', async () => {
    const name = usernameInput.value.trim();
    if (!name) {
      usernameStatus.textContent = '';
      return;
    }

    try {
      const docRef = db.collection('users').doc(name);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        usernameStatus.textContent = 'üîí Username found. Please enter your password.';
        usernameStatus.style.color = 'goldenrod';
        document.getElementById('password-label').textContent = 'Password:';
        document.getElementById('password').placeholder = 'Enter your password';
      } else {
        usernameStatus.textContent = '‚úÖ Username available. Set a new password.';
        usernameStatus.style.color = 'lightgreen';
        document.getElementById('password-label').textContent = 'Create Password:';
        document.getElementById('password').placeholder = 'Create a password';
      }
    } catch (e) {
      console.error('Error checking username:', e);
      usernameStatus.textContent = '‚ö†Ô∏è Error checking username';
      usernameStatus.style.color = 'red';
    }
  });

  document.getElementById('toggle-password').addEventListener('click', () => {
    const pwField = document.getElementById('password');
    pwField.type = pwField.type === 'password' ? 'text' : 'password';
  });
});
</script>

</body>
</html>
