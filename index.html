<script>
  function updateNavAuthLinks(user) {
    const navItem = document.getElementById("authNavItem");
    if (!navItem) return;

    if (user) {
      navItem.innerHTML = '<a href="#" onclick="logOut()" style="color: white; text-decoration: none; font-weight: bold;">Logout</a>';
    } else {
      navItem.innerHTML = '<a href="#" onclick="openModal()" style="color: white; text-decoration: none; font-weight: bold;">Login</a>';
    }
  }

  // Monitor Firebase auth state and update nav
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof auth !== "undefined") {
      auth.onAuthStateChanged(user => {
        updateNavAuthLinks(user);
      });
    }
  });
</script>
