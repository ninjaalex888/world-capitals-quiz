<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Capitals Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    select, input[type="number"], input[type="text"], button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    select:focus, input:focus, button:hover {
      border-color: #00c6ff;
    }

    button {
      background-color: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .question {
      margin-top: 1.5rem;
    }

    .result {
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="authArea" class="quiz-container">
    <h1>üîê Login to Play</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
    <div id="userStatus" class="result"></div>
  </div>
  <div id="quizContainer" style="display:none;">
  <div class="quiz-container">
    <h1>üåç World Capitals Quiz</h1>
    <label for="questionCount">Select number of questions:</label>
    <select id="questionCount">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="0">Infinite</option>
    </select>
    <label for="customCount">Or enter custom number:</label>
    <input type="number" id="customCount" placeholder="Enter number of questions" min="1">
    <button onclick="startQuiz()">Start Quiz</button>
    
    <button onclick="loadUserScores()">üìä View My Past Scores</button>
    <div id="scoreHistory" class="question"></div>

    <div id="quizArea" class="question" style="display:none;">
      <div id="questionText"></div>
      <input type="text" id="answerInput" placeholder="Enter your answer" onkeydown="handleEnter(event)">
      <button onclick="submitAnswer()">Submit Answer</button>
      <div id="resultText" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</div>
  <script type="module" src="script.js"></script>
</body>
</html>
