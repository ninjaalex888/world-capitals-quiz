<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyAi9sd4U0BLqvpOM3g5P2HdDzMjJxltrWY",
      authDomain: "worldcapitalsquiz.firebaseapp.com",
      projectId: "worldcapitalsquiz",
      storageBucket: "worldcapitalsquiz.firebasestorage.app",
      messagingSenderId: "794094874571",

  <script src="quiz.js" defer></script>

<body class="no-bg">
  <nav>
    <a href="index.html">Home</a>
    <a href="map.html">World Map</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>
  <main>
    <section class="card" id="intro-card">
      <h2>Start Quiz</h2>
      <label>Username
        <input type="text" id="username">
      </label>
      <div class="toggle-line">
        <input type="checkbox" id="guest-mode">
        <small>Play as Guest</small>
      </div>
      <div id="password-group" style="display:none;">
        <label id="password-label">Password
          <input type="password" id="password">
        </label>
        <div class="toggle-line">
          <input type="checkbox" id="show-password">
          <small>Show Password</small>
        </div>
        <small id="password-status"></small>
      </div>
      <small id="name-status"></small>
      <label>Questions
        <select id="quiz-length">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="infinite">Infinite</option>
        </select>
      </label>
      <label>Custom
        <input type="number" id="custom-amount" min="1" max="100">
      </label>
      <button id="start-btn" disabled>Start Quiz</button>
    </section>
    <section class="card" id="quiz-section" style="display:none;">
      <h1 id="country-name">Country</h1>
      <div id="options"></div>
      <p id="result"></p>
      <button id="next-btn" style="display:none;">Next</button>
    </section>
  </main>
</body>
</html>
