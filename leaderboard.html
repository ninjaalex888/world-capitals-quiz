<!DOCTYPE html><html lang='en'>
<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>Leaderboard</title><link rel='stylesheet' href='style.css'>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
firebase.initializeApp({apiKey:"AIzaSyAi9sd4U0BLqvpOM3g5P2HdDzMjJxltrWY",authDomain:"worldcapitalsquiz.firebaseapp.com",projectId:"worldcapitalsquiz"});
const db=firebase.firestore();
</script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tbody = document.querySelector("#score-table tbody");
  const snapshot = await db.collection("users").orderBy("highScore","desc").limit(10).get();
  snapshot.forEach((doc, idx) => {
    const data = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${idx+1}</td><td>${doc.id}</td><td>${data.highScore}</td>`;
    tbody.appendChild(tr);
  });
});
</script>
</head><body class='no-bg'>
